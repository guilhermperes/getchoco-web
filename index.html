<!DOCTYPE html>
<html lang="pt">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css' media='screen, projection'/> 
  <link rel="icon" href="choco.png">
  <title>GET CHOCO</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 center-align" style="margin-top: 20px;">
          <img href="#" src="choco.png" width="110" height="110">
          <h1 class="brown-text thin">GET CHOCO</h1>
        </div>

      <div class="row">
        <div class="col s12">
          <p style="font-weight: 800;">Base</p>
            <p class="range-field">
              <input class="range" data-content="base" type="range" min="1" max="180" value="1"/>
            </p>
        </div>
       </div>

      <div class="row">
        <div class="col s12">
          <p style="font-weight: 800;">Braço</p>    
            <p class="range-field">
              <input class="range" data-content="braco" type="range" min="1" max="180" value="1"/>
            </p>
        </div>
      </div> 

      <div class="row">
        <div class="col s12">
          <p style="font-weight: 800;">Mão</p>    
            <p class="range-field">
              <input class="range" data-content="mao" type="range" min="1" max="180" value="1"/>
            </p>
        </div>           
      </div>
    </div>
  </div>
     
  </main>
  
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  <script>
    
    $(".range").change(function() {
      
      $.post("https://getchoco-api-alanpinhel.c9users.io/acao", {
        motor: $(this).attr("data-content"),
        angulo: $(this).val()
      });
      
    });
    
  </script>
